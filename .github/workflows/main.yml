# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
 
name: Java CI with Maven
 
on:    
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
 
jobs:
  develop_build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取最新提交的代码
        uses: actions/checkout@v3
 
      - name: 设置jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
 
      - name: 项目打包
        run: mvn -B package
 
      - name: 删除旧的jar包以及运行脚本
        run: sshpass -p ${{secrets.LUOCHUANGPASSWORD}} ssh -o StrictHostKeyChecking=no root@${{secrets.LUOCHUANGIP}} "cd /root/GitHub_Action && rm -rf ./*"
 
      - name: 上传jar包和启动脚本到服务器中
        run: sshpass -p ${{secrets.LUOCHUANGPASSWORD}} scp -r -o StrictHostKeyChecking=no ./target/GithubActionDemo-0.0.1-SNAPSHOT.jar ./run.sh root@${{secrets.LUOCHUANGIP}}:/root/GitHub_Action
 
      - name: 启动项目
        run: sshpass -p ${{secrets.LUOCHUANGPASSWORD}} ssh -o StrictHostKeyChecking=no root@${{secrets.LUOCHUANGIP}} "cd /root/GitHub_Action && chmod +x run.sh && ./run.sh"
